<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Card ðŸŽ‚</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .card-container {
      perspective: 2000px;
      cursor: pointer;
    }

    .card {
      width: 400px;
      height: 250px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1.5s ease;
    }

    .card.open {
      transform: rotateY(-180deg);
    }

    .front, .inside {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .front {
      background: #ff4d79;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .inside {
      background: white;
      color: #333;
      transform: rotateY(180deg);
      padding: 20px;
      text-align: center;
    }

    .inside h2 {
      margin: 10px 0;
      font-size: 1.8rem;
      color: #ff4d79;
    }

    .inside p {
      font-size: 1rem;
      margin: 8px 0;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff4d79;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
      display: none; /* hidden until animation ends */
    }

    .btn:hover {
      background: #e63366;
    }
  </style>
</head>
<body>

  <div class="card-container">
    <div class="card" id="birthdayCard">
      <!-- Front Cover -->
      <div class="front">
        ðŸŽ‰ Click to Open ðŸŽ‚
        <p style="font-size: 1rem; margin-top: 10px;">(Happy Birthday Card)</p>
      </div>
      <!-- Inside Message -->
      <div class="inside">
        <h2>Happy Birthday, Shruti! ðŸ’–</h2>
        <p>Wishing you joy, love, and all the happiness in the world today and always! ðŸŒ¸</p>
        <p>Hope this year is full of amazing memories and endless smiles. ðŸ¥³</p>
        <button class="btn" id="mainSiteBtn">Now to Main Website â†’</button>
      </div>
    </div>
  </div>

  <script>
    const card = document.getElementById("birthdayCard");
    const btn = document.getElementById("mainSiteBtn");

    // Click to open card
    card.addEventListener("click", () => {
      card.classList.add("open");

      // Show button after opening
      setTimeout(() => {
        btn.style.display = "inline-block";
      }, 1500); // matches animation duration
    });

    // Redirect on button click
    btn.addEventListener("click", () => {
      window.location.href = "https://example.com"; // ðŸ”— put your main site link here
    });
  </script>

</body>
</html>
