<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Card ðŸŽ‚</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .card-container {
      perspective: 2000px;
      cursor: pointer;
    }

    .card {
      width: 900px;
      height: 500px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1.5s ease;
    }

    .card.open {
      transform: rotateY(-180deg);
    }

    /* Cover Page */
    .cover {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #ff4d79;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 3px;
      text-transform: uppercase;
      font-family: 'Georgia', serif;
    }

    .cover p {
      font-size: 1.2rem;
      margin-top: 15px;
      font-family: 'Poppins', sans-serif;
    }

    /* Inside Pages */
    .inside {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 15px;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
      backface-visibility: hidden;
      transform: rotateY(180deg);
      display: flex;
    }

    /* Left side - Image */
    .inside-left {
      width: 50%;
      border-right: 2px solid #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .inside-left img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
    }

    /* Right side - Message */
    .inside-right {
      width: 50%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .inside-right h2 {
      margin: 10px 0;
      font-size: 2rem;
      color: #ff4d79;
    }

    .inside-right p {
      font-size: 1rem;
      margin: 8px 0;
      color: #444;
      max-width: 90%;
    }

    /* Button */
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff4d79;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      display: none; /* hidden until animation ends */
    }

    .btn:hover {
      background: #e63366;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="card-container">
    <div class="card" id="birthdayCard">
      <!-- Cover (Front Page) -->
      <div class="cover">
        Happy Birthday ðŸŽ‰
        <p>(Click to Open)</p>
      </div>

      <!-- Inside Pages -->
      <div class="inside">
        <!-- Left side (image) -->
        <div class="inside-left">
          <img src="6.jpg" alt="Birthday Image">
        </div>

        <!-- Right side (message) -->
        <div class="inside-right">
          <h2>Happy Birthday, Shruti! ðŸ’–</h2>
          <p>Wishing you a day full of love, laughter, and endless joy. ðŸŒ¸</p>
          <p>You are truly special, and I hope this year brings you happiness and success. ðŸ¥³</p>
          <p>Enjoy your day to the fullest â€” you deserve it! ðŸ’•</p>
          <button class="btn" id="mainSiteBtn">Now to Main Website â†’</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const card = document.getElementById("birthdayCard");
    const btn = document.getElementById("mainSiteBtn");

    // Open card on click
    card.addEventListener("click", () => {
      card.classList.add("open");

      // Show button after animation
      setTimeout(() => {
        btn.style.display = "inline-block";
      }, 1500);
    });

    // Redirect to main site
    btn.addEventListener("click", (e) => {
      e.stopPropagation(); // prevent re-triggering card flip
      window.location.href = "https://tanmaygarg2009.github.io/shurti/";
    });
  </script>

</body>
</html>
